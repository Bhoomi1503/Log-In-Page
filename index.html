<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6 side1">
                    <img src="image\Trip.jpg" alt="Trip image">
                    <h1 class="over">Travelista Tours</h1>
                    <p>Travel is the only purchase that enriches you in a way beyond material wealth.</p>
                </div>
                <div class="col-6 side">
                    <h1 class="wel">WELCOME</h1>
                    <h6 class="pass1">Login with Email</h6>
                    <fieldset>
                        <legend class="wel1"><i class="fa-regular fa-envelope"></i> Email id</legend>
                    </fieldset>
                    <input type="email" placeholder="thisuix@gmail.com"><br><br>
                    <fieldset>
                        <legend class="wel1"><i class="fa-solid fa-lock"></i> Password</legend>
                    </fieldset>
                    <input type="password" placeholder="************"><br>
                    <p class="pass">Forgot your password?</p>
                    <button class="btn2">LOGIN</button>
                    <br>
                    <hr>
                    <br>
                    <button class="btn1"><i class="fa-brands fa-google"></i></button>
                    <button class="btn1"><i class="fa-brands fa-facebook"></i></button>
                    <button class="btn1"><i class="fa-brands fa-apple"></i></button>
                    <br>
                    <p>Don't have account <a href="#" class="a">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
